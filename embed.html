<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon"
    href="https://cdn.jsdelivr.net/gh/TechShreyash/AnimeDex@main/static/img/favicon.ico" />
  <title>AnimeDex VideoPlayer</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style type="text/css">
    body {
      background-color: #000;
      overflow: hidden;
    }

    .container {
      width: 100vh;
      height: 100vw;
      transform-origin: top left;
      transform: rotate(90deg) translateY(-100%);
      position: absolute;
      top: 100%;
      left: 0;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
  <script src="https://unpkg.com/plyr@3"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHQX4066ZV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-BHQX4066ZV');
  </script>
</head>

<body>
  <div class="container">
    <video controls crossorigin playsinline></video>
  </div>

  <script>
    params = new URLSearchParams(location.search);
    const source = params.get("url");
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("video");

      const defaultOptions = {
        title: "{{ title }}",
      };

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          const availableQualities = hls.levels.map(
            (l) => l.height
          );

          defaultOptions.quality = {
            default: availableQualities[0],
            options: availableQualities,
            forced: true,
            onChange: (e) => updateQuality(e),
          };
          const player = new Plyr(video, defaultOptions);
        });
        hls.attachMedia(video);
        window.hls = hls;
      } else {
        const player = new Plyr(video, defaultOptions);
      }

      function updateQuality(newQuality) {
        window.hls.levels.forEach((level, levelIndex) => {
          if (level.height === newQuality) {
            window.hls.currentLevel = levelIndex;
          }
        });
      }
    });
  </script>
</body>

</html>
